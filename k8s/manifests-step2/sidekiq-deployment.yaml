---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demoapp-sidekiq
  labels:
    app: demoapp
    component: sidekiq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demoapp
      component: sidekiq
  template:
    metadata:
      labels:
        app: demoapp
        component: sidekiq
    spec:
      restartPolicy: Always
      containers:
        - name: sidekiq
          image: demoapp:0.0.1
          imagePullPolicy: IfNotPresent
          command:
            - ./bin/start-sidekiq
          env:
            - name: MYSQL_HOST
              value: demoapp-mysql
            - name: REDIS_URL
              value: redis://demoapp-redis:6379/1
            - name: MYSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  key: MYSQL_DATABASE
                  name: demoapp-env
            - name: MYSQL_USER
              valueFrom:
                configMapKeyRef:
                  key: MYSQL_USER
                  name: demoapp-env
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: MYSQL_PASSWORD
                  name: demoapp-env
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  key: SECRET_KEY_BASE
                  name: demoapp-env
